	<script type="text/javascript">
	$(function(){
        	//获取浏览器窗口的 高度
        	var h=$(window).height();
        	//大印出检测到的高度 检测用
        	// alert(h);
        	//使用页面滚动事件进行检测，如果超出一屏幕的高度，则显示小火箭，否则隐藏
        	$(window).scroll(function(event) {
        		//获取页面超出浏览器窗口的部分
        		var top=$(window).scrollTop();
        		//向控制台输出内容 在控制台记录鼠标滚动的距离47.4
        		// console.log(top);
        		if(top>h){
        			$('.fire').show();
        		}else{
        			$('.fire').hide();
        		}
        	});
        	//点击火箭 回到顶部
        	$('.fire').click(function(){
        		$('html,body').animate({'scrollTop':0},500);
        	});
        });
		</script>
